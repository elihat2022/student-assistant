{% extends "dashboard/base.html" %}

{% block content %}

<div class="container mx-auto mt-2">
   
    <div class="md:px-6 px-3 md:mt-2 p-4  my-4 mx-5  flex flex-col justify-between rounded-3xl bg-blue-50">
        <h1 class="font-medium  font-Open-Sans text-blue-600 mt-2">Delete Page</h1>
        <form method="post">{% csrf_token %}
            <p class="mb-2 mt-2">Are you sure you want to delete the topic "{{ object.subject }}"?</p>
            {{ form }}
            <input  class="btn-danger" type="submit" value="Confirm">
        </form>
    </div>  
</div>


{% endblock %}
