<div class="flex flex-row justify-end items-center gap-3">
    <h2 class="font-medium pr-2">Search:</h2>
    <form onsubmit="return false;">
        {% csrf_token %}
        <input type="text"
               hx-get="{% url 'transcription_search' %}"
               hx-target="#results"
               hx-trigger="keyup changed delay:400ms"
               name="search"
               class="bg-white w-60 h-8 rounded-3xl p-1"
               part="Search Transcriptions"
               placeholder="Search task"
        />
    </form>
</div>
<div id="results">
</div>
