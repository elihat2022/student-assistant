{% if results %}
<table class="w-full mt-4 text-left table-auto min-w-max rounded-3xl">
            {% csrf_token %}
            <thead >
                <tr >
                    <th class="justify-center p-4 transition-colors cursor-pointer border-y border-slate-200 bg-slate-50 ">Subject</th>
                    <!-- <th class="p-4 transition-colors cursor-pointer border-y border-slate-200 bg-slate-50 hover:bg-slate-100">Audio</th>
                    <th class="p-4 transition-colors cursor-pointer border-y border-slate-200 bg-slate-50 hover:bg-slate-100">Created on</th> -->
                    <th class="justify-center p-4 transition-colors cursor-pointer border-y border-slate-200 bg-slate-50">View Details</th>
                    <!-- <th class="p-4 transition-colors cursor-pointer border-y border-slate-200 bg-slate-50 hover:bg-slate-100">Delete</th> -->
                </tr>
            </thead>
            <tbody class="bg-white">
                {% for transcription in results %}
                <tr>
                    <td class="p-4 border-b border-slate-200">{{ transcription.subject }}</td>
                    <!--- <td class="p-4 border-b border-slate-200"> <a href="{{ transcription.audio.url }}"> <span class="material-symbols-outlined">play_circle</span> -->
                    </td>
                    <!-- <td class="p-4 border-b border-slate-200">{{ transcription.created }}</td> -->
                    <td class="p-4 border-b border-slate-200">
                        <a class="w-50 h-8 bg-teal-500 rounded-3xl text-white p-2" href="{% url 'transcription_detail' transcription.pk %}">View Details</a>
                    </td>

                    <!-- <td class="p-4 border-b border-slate-200 ">
                        <a class="btn-danger " href="{% url 'transcription_delete' transcription.pk %}">Delete</a>
                    </td> -->
                    
                {% endfor %}
            </tbody>
        </table>
{% else %}
<h3 class="flex justify-end">Not results found</h3>
{% endif %}
